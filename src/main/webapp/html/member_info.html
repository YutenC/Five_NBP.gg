                    <h1>基本資料管理</h1>
                    <form>
                        <div class="row profile-row">
                            <div class="col-md-4 col-xxl-3 relative">
                                <div class="avatar">
                                    <div id="member_info_pic" class="avatar-bg center"></div>
                                </div><input class="form-control form-control" type="file" name="avatar-file" style="margin-bottom: 20px;"><label class="form-label">選擇遊玩遊戲標籤</label><select class="form-select" style="margin-bottom: 20px;">
                                    <optgroup label="===請選擇遊戲標籤===">
                                        <option value="12" selected="">標籤1</option>
                                        <option value="13">標籤2</option>
                                        <option value="14">標籤3</option>
                                    </optgroup>
                                </select><img class="game_label_pic" style="margin-right: 0px;width: 230px;height: 230px;padding-left: 0px;padding-right: 0px;margin-left: 20px;background: url(&quot;../img/Logo-removebg.png&quot;) center / contain no-repeat, rgba(0,0,0,0);border-radius: 20px;border-color: rgb(136,138,140);">

                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">會員帳號</label>
                                            <input class="form-control" type="text" id="member_account" name="member_account" readonly="">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group mb-3">
                                            <label class="form-label">累積紅利</label>
                                            <input class="form-control" type="text" id="member_bonus" name="member_bonus" readonly="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-xl-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">會員暱稱</label>
                                            <input class="form-control" type="text" id="nickname" name="nickname" readonly="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-xl-6"></div>
                                    <div class="col-xl-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">身分證字號</label>
                                            <input class="form-control" type="password" id="id_number" name="id_number">
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group mb-3"><label class="form-label">生日</label><input class="form-control" type="date" id="birth" autocomplete="off" required="" name="birth" readonly=""></div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">聯絡地址</label>
                                            <input class="form-control" type="text" id="address" required="" name="address">
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">連絡電話</label>
                                            <input class="form-control" type="text" id="phone" autocomplete="off" required="" name="phone">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-3"><label class="form-label">Email </label>
                                    <input class="form-control" type="email" id="email" required="" name="email">
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">密碼</label>
                                            <input class="form-control" type="password" id="password" name="password" autocomplete="off" required="">
                                        </div>
                                    </div>
                                    <div class="col"></div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">修改密碼</label>
                                            <input class="form-control" type="password" id="update_password" name="confirmpass" autocomplete="off" required="" placeholder="修改密碼時填寫">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">確認密碼</label>
                                            <input class="form-control" type="password" id="confirm_password" name="confirmpass" autocomplete="off" required="" value="" placeholder="修改密碼時填寫">
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-12 content-right">
                                        <button class="btn btn-primary form-btn" type="submit">儲存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
