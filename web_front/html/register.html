    <div class="main-content">
        <div class="row">
            <div class="col">
                <div class="container profile profile-view" id="profile">
                    <h1 class="text-center">註冊會員</h1>


                    <form action="#" method="post">
                        <div class="row profile-row">
                            <div class="col-md-4 relative">
                                <div class="avatar">
                                    <div id="member_pic" class="avatar-bg center"></div>
                                </div>
                                <input class="form-control form-control" type="file" id="member_pic" name="avatar-file">
                            </div>
                            <div class="col-md-8">
                                <h3>填寫會員基本資料</h3>
                                <hr>
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">會員帳號</label>
                                            <input class="form-control" type="text" id="member_account" name="member_account">
                                        </div>
                                    </div>
                                    <div class="col"></div>
                                    <div class="col-sm-12 col-md-6 col-xl-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">會員暱稱</label>
                                            <input class="form-control" type="text" id="nickname" name="nickname">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-xl-6"></div>
                                    <div class="col-xl-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">身分證字號</label>
                                            <input class="form-control" type="password" id="id_number" name="id_number">
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">生日</label>
                                            <input class="form-control" type="date" id="birth" autocomplete="off" required="" name="birth">
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">聯絡地址</label>
                                            <input class="form-control" type="text" id="address" required="" name="address">
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">連絡電話</label>
                                            <input class="form-control" type="text" id="phone" autocomplete="off" required="" name="phone">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">電子信箱</label>
                                    <input class="form-control" type="email" id="email" required="" name="email">
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">密碼</label>
                                            <input class="form-control" type="password" name="password" autocomplete="off" required="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">確認密碼</label>
                                            <input class="form-control" type="password" name="confirmpass" autocomplete="off" required="">
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-12 content-right">
                                        <button class="btn btn-primary form-btn" id="register" type="submit">註冊</button>
                                        <button class="btn btn-danger form-btn" id="cancel" type="reset">取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>


                </div>
